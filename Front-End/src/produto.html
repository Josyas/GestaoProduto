<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue;">Global Trend</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="produto.html">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categoria.html">Categoria</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="lista-produto-cadastro.html">Lista de Produtos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <div class="container">
                    <h1>Novo Produto</h1>
                    <br/>
                    <form>
                      <div class="form-group input">
                        <label for="nomeInput">Nome</label>
                        <input type="text" class="form-control" id="nomeInput" required>
                      </div>
                      <div class="form-group input">
                        <label for="codigoInput">Código</label>
                        <input type="text" class="form-control" id="codigoInput" required>
                      </div>
                      <div class="form-group input">
                        <label for="dataFabricacaoInput">Data de fabricação</label>
                        <input type="date" class="form-control" id="dataFabricacaoInput" required>
                      </div>
                      <div class="form-group input">
                        <label for="dataVencimentoInput">Data de vencimento</label>
                        <input type="date" class="form-control" id="dataVencimentoInput" required>
                      </div>
                      <div class="form-group input">
                        <label for="valorInput">Valor</label>
                        <input type="number" class="form-control" id="valorInput" step="0.01" required>
                      </div>
                      <div class="form-group input">
                        <label for="categoria-select">Categoria</label>
                        <select class="form-select" id="categoria-dropdown"></select>
                      </div>
                      <div class="button-center">
                        <button type="submit" class="btn btn-primary button" id="mensagem-erro">Salvar</button>
                      </div>
                    </form>
                  </div>
            </main>
        </div>
    </div>
    <script src="api/categoriaget.js"></script>
    <script src="api/produtopost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
