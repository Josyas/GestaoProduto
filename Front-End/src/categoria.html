<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue;">Global Trend</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="produto.html">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categoria.html">Categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista-produto-cadastro.html">Lista de Produtos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <div class="container">
                    <h1>Nova Categoria</h1>
                    <br/>
                    <form>
                      <div class="form-group input">
                        <label for="nomeInput">Nome</label>
                        <input type="text" class="form-control" id="nomeInput" required>
                      </div>
                      <div class="button-center">
                        <button type="submit" class="btn btn-primary button" data-id="">Salvar</button>
                      </div>
                    </form>
                  </div>

                  <div class="container scroll-container">
                    <table class="table">
                      <thead>
                        <tr>
                           <th>Nome</th>
                           <th></th>
                        </tr>
                      </thead>
                      <tbody id="item-table-body">
                      </tbody>
                    </table>
                  </div>

                  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="edit-modal-label">Editar Categoria</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="edit-nomeInput">Nome</label>
                              <input type="text" class="form-control" id="edit-nomeInput" required>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </main>
        </div>
    </div>
    <script src="api/categoriapost.js"></script>
    <script src="api/categorialista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
